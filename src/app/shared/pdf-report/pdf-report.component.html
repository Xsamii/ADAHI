<!-- Full-screen container with border -->
<div
  #pdfContent
  id="pdfContent"
  class="full-screen-box border-double gap-1 p-1"
>
  <!-- Two sections inside the box -->

  <div class="section small-section minh space-y-1">
    <!-- Content for the smaller section -->
    <div class="border border-black">
      <img src="assets/images/adahi-logo.svg" alt="Logo" class="w-full px-4" />
    </div>
    <div class="border border-black py-2">
      <img src="assets/images/Group.svg" alt="Logo" class="h-24 w-full px-4" />
    </div>
    <div class="border h-[45.16%] border-black">
      <div
        class="border-b border-black w-full p-2 text-2xl font-semibold"
        id="pdfLegend"
      >
        <p>مفتاح الخريطة</p>

      </div>
      <div
        id="legend"
        class="w-full "
      > </div>
    </div>
    <div class="border h-[15.31%] border-black">
      <div class="border-b border-black w-full p-2 text-2xl font-semibold">
        <p>التوقيع</p>
      </div>
    </div>
    <div class="border h-[15.28%] border-black">
      <div class="border-b border-black w-full p-2 text-2xl font-semibold">
        <p>الختم</p>
      </div>
    </div>
  </div>

  <div class="section large-section border-[1px] border-black">
    <!-- Content for the larger section -->
    <div class="border-b border-black w-full p-2 text-2xl font-semibold">
      <p>الموقع</p>
    </div>
  </div>
</div>
