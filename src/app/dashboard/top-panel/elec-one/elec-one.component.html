<p-card>
  <div class="flex flex-col p-2 space-y-4 rounded-lg"
[ngStyle]="{ 'background-color': preference.theme() === 'dark' ? '#000000' : '#FFFFFF' }"

  >
    <div class="flex flex-row items-center space-x-2">
      <img src="../../../../assets/icons/elec-icon.svg" alt="" />
      <h1 class="font-bold">Electrical</h1>
    </div>

    <div class="flex flex-col space-y-3">
      <div class="flex flex-row justify-between">
        <h3>No.</h3>
        <p>{{ statistics["Electrical Equipments"] || 0 }}</p>
      </div>
      <div class="flex flex-row justify-between">
        <h3>Status</h3>
        <p>0.00</p>
      </div>
    </div>
  </div>
</p-card>
