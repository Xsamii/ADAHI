<p-card>
  <div class="flex flex-col p-2 space-y-2 rounded-[0.34rem]" [ngStyle]="{ 'background-color': preference.theme() === 'dark' ? '#000000' : '#FFFFFF',
  'color': preference.theme() === 'dark' ? '#FFFFFF' : '#000000' }">
    <label>Search By Id</label>
    <!-- <app-search (searchChange)="onSearch($event)"></app-search> -->
    <p-autoComplete [(ngModel)]="selectedItem" [suggestions]="suggestions"
      class="w-full " [styleClass]="'w-full '"
      [inputStyleClass]=" preference.theme() === 'dark' ? 'bg-black border-gray-700 text-white w-full border-2 border-gray-100 rounded-[0.34rem] p-1' : 'bg-white border-gray-100 text-gray-900 w-full border-2 border-gray-100 rounded-[0.34rem] p-1'"

        field="" placeholder="search" [showClear]="true"></p-autoComplete>
  </div>
</p-card>
