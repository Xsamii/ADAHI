  <p-card>
     <div class="flex flex-col p-2 space-y-2 rounded-lg"
[ngStyle]="{ 'background-color': preference.theme() === 'dark' ? '#000000' : '#FFFFFF' }"  >
      <label >Search By Id</label>
      <!-- <app-search (searchChange)="onSearch($event)"></app-search> -->
      <p-autoComplete
        [(ngModel)]="selectedItem"
        [suggestions]="suggestions"
        class="w-full border-2 border-gray-100 rounded-lg p-1"

        [styleClass]="'w-full flex'"
        [inputStyleClass]="'w-full flex'"
        field=""
        placeholder="search"
        [showClear]="true"
      ></p-autoComplete>
    </div>
  </p-card>
