<p-card>
  <div class="flex flex-col p-2 space-y-2">
    <h1>System</h1>

    <!-- <label > Systems</label> -->
    <p-multiSelect
      [options]="systems"
      [(ngModel)]="selectedSystems"
      optionLabel="name"
      placeholder="Select System"
      class="w-full border-2 border-gray-100 rounded-lg p-1"
      styleClass="w-full"
      inputStyleClass="w-full "
      (onChange)="onSystemChange($event)"
    />
  </div>
</p-card>
